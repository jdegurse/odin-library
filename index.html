<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <h1>My Library Project</h1>
    </header>
    <main>
        <div id="library-app">
            <div id="add-book">
                <input id="add-title" type="text" placeholder="Title" size="40">
                <input id="add-author" type="text" placeholder="Author" size="30">
                <input id="add-pages" type="text" placeholder="Pages" size="4">
                <div class="inline-wrapper">
                    <input id="add-read" type="checkbox" name="read">
                    <label for="add-read">Read</label>
                </div>
                <button id="add-submit">Add Book</button>
            </div>
            <div id="book-table">
                <table>
                    <tr>
                        <th class="title">Title</th>
                        <th class="author">Author</th>
                        <th class="pages">Pages</th>
                        <th class="read">Read</th>
                        <th class="delete">Delete</th>
                    </tr>
                    <tr>
                        <td class="title">Harry Potter and the Philosopher's Stone</th>
                        <td class="author">J.K. Rowling</th>
                        <td class="pages">223</th>
                        <td class="read">Read</th>
                        <td class="delete">Delete</th>
                    </tr>
                    <tr>
                        <td class="title">The Hobbit</th>
                        <td class="author">J.R.R. Tolkien</th>
                        <td class="pages">310</th>
                        <td class="read">Not Read</th>
                        <td class="delete">Delete</th>
                    </tr>
                    <tr>
                        <td class="title">Airframe</th>
                        <td class="author">Michael Crichton</th>
                        <td class="pages">352</th>
                        <td class="read">Read</th>
                        <td class="delete">Delete</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by James DeGurse for the Odin Project</p>
    </footer>
    <script src="/static/js/app.js"></script>
</body>
</html>
