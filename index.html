<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <div id="header-container">
            <h1>My Library Project</h1>
        </div>
    </header>
    <main>
        <div id="library-app">
            <button class="accordion">Add New Book</button>
                <div class="panel">
                    <div id="add-book">
                        <input class="mgn-btm-5" id="add-title" type="text" placeholder="Title">
                        <input class="mgn-btm-5" id="add-author" type="text" placeholder="Author">
                        <div class="inline-wrapper mgn-btm-10">
                            <input id="add-pages" type="text" placeholder="Pages"> 
                            <span>
                                <input id="add-read" type="checkbox" name="read">
                                <label for="add-read">Read</label>
                            </span>
                        </div>
                        <button id="add-submit">Add Book</button>
                    </div>
                </div>
                <div class="warning">
                    <button class="warning hidden" id="required-field-warning">
                        <h3>Invalid Entry</h3>
                        <p>The author, title, and pages fields are all required.</p>
                    </button>
                    <button class="warning hidden" id="pages-number-warning">
                        <h3>Invalid Entry</h3>
                        <p>The pages field must be a number.</p>
                    </button>
                </div>
                <table id="book-table">
                    <tr>
                        <th class="th-title">Title</th>
                        <th class="th-author">Author</th>
                        <th class="th-pages">Pages</th>
                        <th class="th-read"></th>
                        <th class="th-delete"></th>
                    </tr>
                </table>
        </div>
    </main>
    <footer>
        <p>Created by James DeGurse for the Odin Project</p>
    </footer>
    <script src="/static/js/app.js"></script>
</body>
</html>
